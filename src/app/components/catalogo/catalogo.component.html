<div class="container">
  <h4>Catalogo</h4>
  <div class="card" style="width: 18rem;" *ngFor="let producto of productos">
    <div class="card-body">
      <h5 class="card-title">{{producto.nombre}}</h5>
      <p class="card-text">{{producto.marca}} - {{producto.precio}}</p>
      <button
        type="button"
        class="btn btn-outline-light"
        (click)="eliminar(producto)"
      >
        Borrar
      </button>
    </div>
  </div>
</div>
